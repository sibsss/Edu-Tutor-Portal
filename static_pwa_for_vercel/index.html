<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduTutor Portal</title>
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 720px; padding: 1.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    h1 { margin-top: 0; }
    .install-hint { opacity: .7; font-size: .9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>EduTutor (PWA)</h1>
    <p>This is a static PWA starter deployed on Vercel from GitHub.</p>
    <p class="install-hint">On Android/Chrome: Menu → "Install app". On iOS: Share → "Add to Home Screen".</p>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    }
  </script>
</body>
</html>
